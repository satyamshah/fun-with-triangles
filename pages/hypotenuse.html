    <main class="hypotenuse-main">
        <h1>Calculate Hypotenuse of a triangle</h1>
        
        <label class="hypotenuse-label" for="base-a">Enter base value (a)</label>
        <input type="number" required class="sides" id="base-a"/>
        <label class="hypotenuse-label" for="base-b">Enter height value (b)</label>
        <input type="number" required class="sides" id="height-b"/>

        <button class="btn-hypotenuse link" id="btn-hypotenuse">Calculate hypotenuse</button>
        <h2>Hypotenuse formula</h2>
        <h4>√(base² + height²)</h4>
        <div class="outputHypotenuse" id="output-hypotenuse"></div>
    </main>
